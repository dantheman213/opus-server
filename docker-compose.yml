version: "3.7"
services:
  mongo:
    container_name: opus-db
    image: mongo:4.0.9-xenial
    ports:
      - "27017:27017"

  web:
    container_name: opus-server
    build: .
    environment:
      PORT: 3000
      ENV: development
    links:
      - mongo
    ports:
      - "3000:3000"
      - "9229:9229"
    volumes:
      - ./media:/media
